sudo: false
language: python
install:
  - bash build/install-core.sh
  - bash build/install-python.sh
before_install:
  - bash build/install-deps.sh
script:
  - bash tools/run-tests.sh
cache:
  directories:
  - $HOME/leveldb
  - $HOME/.cache/pip
addons:
  apt:
    packages:
    - libzmq3
    - libzmq3-dev
    - libattr1
    - libattr1-dev
    - libapr1
    - libapr1-dev
    - apache2
    - apache2-threaded-dev
    - libcurl4-gnutls-dev
    - libjson0-dev
