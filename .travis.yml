language: python
python: 2.7
sudo: required
dist: trusty
env:
  - TOX_ENV=pep8
  - TOX_ENV=py27
install:
  - pip install --upgrade pip setuptools tox virtualenv
script:
  - cd python && tox -v -v -e $TOX_ENV
after_failure:
  - for LOG in .tox/$TOX_ENV/log/*; do echo "$LOG\n"; cat "$LOG"; echo "\n\n"; done
addons:
  apt:
    packages:
      - libattr1-dev
      - libleveldb-dev
      - libleveldb1v5
      - g++
