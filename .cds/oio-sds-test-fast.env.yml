    value: "/tmp/oio/lib"

  PKG_CONFIG_PATH:
    value: "/tmp/oio/lib/pkgconfig"

  PR_BRANCH:
    value: "{{ .git.branch.dest }}"

  ZK:
    value: "127.0.0.1:2181"

  OIO_SYSTEMD_SYSTEM:
    value: "1"
