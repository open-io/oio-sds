name: oio-sds-env-rebuilder

values:
  MODEL:
    value: 'Ubuntu-20.04-VM-b2-15'

  CMAKE_OPTS:
    value: "-DENABLE_CODECOVERAGE=on -DCMAKE_INSTALL_PREFIX=/tmp/oio -DLD_LIBDIR=lib -DZK_LIBDIR=/opt/{{ .cds.env.ZOOKEEPER_PACKAGE }}/lib -DZK_INCDIR=/opt/{{ .cds.env.ZOOKEEPER_PACKAGE }}/include/zookeeper"

  G_DEBUG:
    value: "fatal_warnings"

  G_DEBUG_LEVEL:
    value: "W"

  LC_ALL:
    value: "C.UTF-8"

  PKG_CONFIG_PATH:
    value: "/tmp/oio/lib/pkgconfig"

  TEST_SUITE:
    value: "rebuilder,with-service-id"

  ZK_CLUSTER:
    value: "1"

  ZK:
    value: "127.0.0.1:2191"

  OIO_SYSTEMD_SYSTEM:
    value: "1"
